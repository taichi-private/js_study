<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<title>LP</title>
</head>
<body>
  <p>ここではjavascriptで"こんにちわ、世界"を作成します</p>
  <script type="text/javascript">
    window.alert('こんにちわ、世界');
    window.alert('こんにちわ、世界\nここから改行\nこれはエスケープ処理です');
    var msg = 'test';
    var msg = 'test2';
    //var宣言では上書きできる。(同じ変数を定義できる)
    console.log(msg);

    let hello = 'hello';
    //let宣言では同じ変数を使えない。(上書きができない)
    console.log(hello);

    //constは定数。わかりやすいように全て大文字、単語をアンダースコアで区切る
    const TAX = 100;
    console.log(TAX);

    let name = "渡辺";
    let text = `こんにちわ、私は${name}です`
    console.log(text);

    var data = ['test1', 'test2', 'test3'];
    console.log(data[1]);

    var data2 = ['test1', ['hoge1', 'hoge2'], 'test3'];
    console.log(data2[1][0]);

    var data3 = {x:1, y:2, z: 3};
    console.log(data3.x);
    console.log(data3['y']);

    var today = new Date();
    console.log(1234 + today);

    console.log(10 + 1);
    console.log('10' + 1);

    var x = 3;
    var y = x++;
    console.log(x); //出力結果は4
    console.log(y); //出力結果は3
    // yにxを代入してからxを加算している(インクリメントしている)

    var x = 3;
    var y = ++x;
    console.log(x); //出力結果は4
    console.log(y); //出力結果は4
    // xを加算して(インクリメントして)からyにxを代入している
  </script>
  <a href="JavaScript:window.alert('こんにちわ');">押して</a>
  <h1>:memo</h1>
  <p>
    変数・関数名　→　camelCase記法(例:lastName) <br>
    定数名 → アンダースコア記法(例:last_name)<br>
    クラス(コンストラクター)名 → pascal記法(例:LastName)
  </p>
  <h2>undefinedとnullについて</h2>
  <p>undefinedは未定義、nullは空と覚えておく</p>

</body>
</html>
